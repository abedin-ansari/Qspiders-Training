<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #head2 {
        color: red;
      }
      .webtack {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- id attribute -->
    <h1 id="head">Hello</h1>
    <h2 id="head2">Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>

    <!-- class attribute -->
    <h1 class="webtack">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4 class="webtack">Heading 4</h4>
    <h5>Heading 5</h5>
    <h6 class="webtack">Heading 6</h6>
  </body>
</html>
